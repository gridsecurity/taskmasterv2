<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ subject }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td style="padding: 10px 0 10px 0;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" style="border: 1px solid #cccccc; border-collapse: collapse;">
          <tr>
            <td align="center" bgcolor="#00AEE8" style="color: #153643; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
              <b>{{ subject }}</b>
            </td>
          </tr>
          <tr>
            <td bgcolor="#f7f7f9" style="padding: 30px 40px 30px 40px;text-align:center;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td style="padding: 0px 0 0px 0; color: #153643; text-align:left; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;">
                    {% autoescape off %}<span style="font-size:14px">{{ body }}</span>{% endautoescape %}
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td bgcolor="#4C4C4C" style="padding: 30px 30px 30px 30px; text-align:center;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td bgcolor="#ffffff" style="padding: 30px 30px 30px 30px; text-align:center;">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                      <tr>
                        <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;" width="75%">
                          <a href="https://portal.gridsec.com">
                            <img src="https://portal.gridsec.com/logo_small.png" style="display: block; max-width:500px; margin:auto;" />
                          </a>
                          <div style="display: none;">{% if id %}###---[{{ id }}]---###{% endif %}</div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
